<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>C B R</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">
    </head>
<body>
    <nav class="indigo" role="navigation">
    <div class="nav-wrapper container">
        <a id="logo-container" href="#" class="brand-logo">Push-UP</a>
        <ul class="right hide-on-med-and-down">
        <li><a href="/add_customers.html"> + Nuevo Cliente</a></li>
        </ul>
        <a href="#" data-target="nav-mobile" class="sidenav-trigger"><i class="material-icons">menu</i></a>
    </div>
    </nav>

        <div class="container">
        <div id="app">
             <div class="row">
                <div v-for="customer in customers" class="col s4 m6">
                  <div  class="card white">
                    <div class="card-content black-text">
                      <span class="card-title">{{customer.first_name}} {{customer.last_name}}</span>
                      <p>{{customer.address}}</p>
                      <p>{{customer.phone_1}}</p>
                      <p>{{customer.phone_2}}</p>
                    </div>
                    <div class="card-action">
                      <a href="#"></a>
                      <a href="#">Editar</a>
                      <a href="#">Eliminar</a>
                    </div>
                  </div>
                </div>
              </div>
        </div>
        </div>        
        
        
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.min.js"></script>
    <script>
    let app = new Vue({
        el: "#app",
        data: {
            customers: []
        },
        mounted() {
            axios.get('/api/Customers').then((response) => {
                this.customers = response.data
                console.log(this.customers.reverse());
            })
        }
    })
    </script>
    </body>
</html>
